<nav class="navbar"
     role="navigation"
     aria-label="main navigation">
  <ng-container *ngIf="authService.isLoggedIn | async; else login">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item is-size-3 has-text-primary"
           routerLink="/customers">
          <h1>Task Force</h1>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-light"
                 (click)="logout()"> Log out </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #login>
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item is-size-4 has-text-primary"
           routerLink="/">
          <h1>Task Force</h1>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary"
                 routerLink="/register">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"
                 routerLink="/login"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</nav>
