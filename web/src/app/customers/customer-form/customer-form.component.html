<ng-container *ngIf="customerFormGroup$ | async as customerFormGroup">
  <ng-container *ngIf="customerAddFailed">
    <div class="notification is-danger is-light has-text-centered">
      <button class="delete"
              (click)="customerAddFailed = false">
      </button> Customer creation was unsuccessful. </div>
  </ng-container>
  <p class="card-header-title level-item has-text-centered is-size-2 has-text-primary"> Customer </p>
  <form class="form"
        [formGroup]="customerFormGroup"
        (ngSubmit)="submit(customerFormGroup)">
    <div class="field">
      <label class="label">Name</label>
      <div class="control has-icons-left">
        <input formControlName="name"
               class="input"
               type="text"
               placeholder="Customer name"
               value="" />
        <span class="icon is-small is-left">
          <fa-icon [icon]="customerIcon"></fa-icon>
        </span>
      </div>
    </div>
    <div class=" is-flex is-justify-content-flex-end">
      <button type="submit"
              class="button is-primary">Submit</button>
    </div>
  </form>
</ng-container>
